version: '3.8'

services:
  timeoff-fullstack:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    image: timeoff-fullstack:latest
    container_name: timeoff-fullstack
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your_production_jwt_secret_here
      - DB_PATH=/app/backend/data/timeoff.db
    volumes:
      # Persist database
      - timeoff_data:/app/backend/data
    networks:
      mynet:
        ipv4_address: 10.0.20.1
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  timeoff_data:

networks:
  mynet:
    external: true
    name: mynet